<!DOCTYPE html>
<html>
<head>
    <title>Test Webcam - Diagnostic</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        video { max-width: 100%; height: 300px; }
    </style>
</head>
<body>
    <h1>ğŸ” Diagnostic Webcam Destocard</h1>
    
    <div id="status"></div>
    <button id="test-webcam">ğŸ¥ Tester la webcam</button>
    <video id="video" autoplay playsinline style="display:none;"></video>
    
    <script>
        const statusDiv = document.getElementById('status');
        const testButton = document.getElementById('test-webcam');
        const video = document.getElementById('video');
        
        // Diagnostic initial
        function checkEnvironment() {
            const isHTTPS = location.protocol === 'https:';
            const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
            const hasGetUserMedia = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
            
            statusDiv.innerHTML = `
                <div class="status ${isHTTPS || isLocalhost ? 'success' : 'error'}">
                    ğŸ”’ Protocol: ${location.protocol} ${isHTTPS || isLocalhost ? 'âœ…' : 'âŒ HTTPS requis !'}
                </div>
                <div class="status ${hasGetUserMedia ? 'success' : 'error'}">
                    ğŸ“¹ API getUserMedia: ${hasGetUserMedia ? 'âœ… Disponible' : 'âŒ Non supportÃ©'}
                </div>
                <div class="status warning">
                    ğŸŒ URL: ${location.href}
                </div>
            `;
        }
        
        // Test de la webcam
        testButton.addEventListener('click', async function() {
            try {
                statusDiv.innerHTML += '<div class="status warning">ğŸ”„ Test en cours...</div>';
                
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';
                
                statusDiv.innerHTML += '<div class="status success">âœ… WEBCAM FONCTIONNE !</div>';
                
                // ArrÃªter aprÃ¨s 5 secondes
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                    video.style.display = 'none';
                    statusDiv.innerHTML += '<div class="status success">ğŸ“· Test terminÃ© avec succÃ¨s</div>';
                }, 5000);
                
            } catch (error) {
                statusDiv.innerHTML += `<div class="status error">âŒ ERREUR: ${error.name} - ${error.message}</div>`;
                
                // Messages d'aide spÃ©cifiques
                if (error.name === 'NotAllowedError') {
                    statusDiv.innerHTML += '<div class="status error">ğŸš« Permissions refusÃ©es. Cliquez sur l\'icÃ´ne camÃ©ra dans la barre d\'adresse pour autoriser.</div>';
                } else if (error.name === 'NotFoundError') {
                    statusDiv.innerHTML += '<div class="status error">ğŸ“¹ Aucune webcam trouvÃ©e sur cet appareil.</div>';
                } else if (error.name === 'NotSupportedError') {
                    statusDiv.innerHTML += '<div class="status error">ğŸ”’ HTTPS requis (sauf localhost).</div>';
                }
            }
        });
        
        // Lancer le diagnostic au chargement
        checkEnvironment();
    </script>
</body>
</html>
